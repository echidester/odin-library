<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <title>Book Tracker</title>
  </head>
  <body>
    <div class="header-container">
      <h1 class="header-text">Book Tracker</h1>
      <button class="newBookBtn header-text">New Book</button>
    </div>

    <dialog class="newBookWindow">
      <button class="closeWindow">
        <img class="closeIcon" src="x.svg" alt="x icon" />
      </button>
      <form class="newBookForm">
        <label for="title">Title:</label>
        <input type="text" id="title" /><br />
        <label for="author">Author:</label>
        <input type="text" id="author" /><br />
        <label for="numPages">Pages:</label>
        <input type="text" id="numPages" /><br />
        <div class="readDiv">
          <label for="read">Read:</label>
          <input type="checkbox" id="read" />
        </div>
        <br />
        <input class="submitBtn" type="submit" value="Submit" />
      </form>
    </dialog>
    <h2>Your Bookshelf</h2>
    <div class="books"></div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
